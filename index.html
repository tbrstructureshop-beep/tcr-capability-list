<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Production Data Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --border: #dcdfe3;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    .table-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .table-wrapper {
      overflow-x: auto;
      max-height: 70vh;
      display: block;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      table-layout: fixed;
      width: 100%;
      min-width: 1200px;
      max-width: 1800px;
      margin: 0 auto;
    }

    thead tr.header-row th {
      background: linear-gradient(180deg, #f9fafb, #f1f5f9);
      border-bottom: 2px solid var(--border);
      padding: 14px 12px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      white-space: normal;
      word-break: break-word;
      min-width: 120px;
      max-width: 220px;
      position: sticky;
      top: 0;
      z-index: 3;
    }

    thead tr.filter-row th {
      background: #ffffff;
      border-bottom: 1px solid var(--border);
      padding: 6px 8px;
      text-align: center;
      position: sticky;
      top: 44px;
      z-index: 2;
      width: auto;
    }

    thead input {
      width: 90%;
      max-width: 160px;
      padding: 6px 8px;
      font-size: 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      outline: none;
      text-align: center; /* center the placeholder text */
    }

    thead input:focus {
      border-color: var(--accent);
    }

    tbody td {
      border-bottom: 1px solid var(--border);
      padding: 12px 12px;
      font-size: 13px;
      text-align: center;
      white-space: normal;
      word-break: break-word;
      line-height: 1.45;
      min-width: 120px;
      max-width: 220px;
    }

    tbody tr:hover {
      background: #e0e7ff;
    }

    /* Zebra striping */
    tbody tr:nth-child(odd) { background: #ffffff; }
    tbody tr:nth-child(even) { background: #f8fafc; }

    .footer-note {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h1>Component Capability List of Cabin and Structure Component</h1>

<div style="display:flex;justify-content:center;gap:10px;margin-bottom:12px;flex-wrap:wrap;">
  <input id="globalSearch" type="text" placeholder="Search across all columns…" style="min-width:280px;max-width:420px;width:40%;padding:8px 12px;border-radius:10px;border:1px solid var(--border);font-size:14px;" />
  <button id="searchBtn" style="padding:8px 16px;border-radius:10px;border:1px solid var(--border);background:var(--accent);color:#fff;cursor:pointer;">
    Search
  </button>
</div>

<div style="text-align:center;margin-bottom:10px;">
  <button onclick="toggleFilters()" style="padding:6px 14px;border-radius:8px;border:1px solid var(--border);background:#fff;cursor:pointer;">
    Show / Hide Filters
  </button>
</div>

<div id="loader" style="display:none;position:fixed;inset:0;background:rgba(255,255,255,0.75);z-index:9999;align-items:center;justify-content:center;">
  <div style="display:flex;flex-direction:column;align-items:center;gap:10px;">
    <div class="spinner"></div>
    <div style="font-size:13px;color:var(--muted);">Loading data…</div>
  </div>
</div>

<div class="table-card">
  <div class="table-wrapper">
    <table id="dataTable">
      <thead>
        <tr class="header-row" id="headerRow"></tr>
        <tr class="filter-row" id="filterRow"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<div class="footer-note">
  Created on 07 January 2026
</div>

<script>
function showLoader() {
  document.getElementById("loader").style.display = "flex";
}

function hideLoader() {
  document.getElementById("loader").style.display = "none";
}

let filtersVisible = true;
function toggleFilters() {
  const row = document.getElementById("filterRow");
  filtersVisible = !filtersVisible;
  row.style.display = filtersVisible ? "table-row" : "none";
}

// CSV config
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQv9q0DjJSNZSP3uiP1OHEZSiG6uZ46Dye12w7FtQ5UxjazWR0DeISWGWGCHOCEjbH9tpvDb8yxZp7U/pub?gid=1957846393&single=true&output=csv";
const DISPLAY_COLS = [0,1,2,3,4,5,6,7,8,14,15];

let rawData = [];
let viewData = [];

showLoader();
Papa.parse(CSV_URL, {
  download: true,
  skipEmptyLines: true,
  complete: function(results) {
    const rows = results.data;
    const headerRow1 = rows[0];
    const headerRow2 = rows[1];

    const headers = DISPLAY_COLS.map(i =>
      `${headerRow1[i] || ""} ${headerRow2[i] || ""}`.trim()
    );

    buildHeader(headers);
    rawData = rows.slice(3).map(r => DISPLAY_COLS.map(i => r[i] ?? ""));
    viewData = rawData;
    renderTable(viewData);
    hideLoader();
  }
});

function buildHeader(headers) {
  const headerRow = document.getElementById("headerRow");
  const filterRow = document.getElementById("filterRow");

  headers.forEach((h, index) => {
    const th = document.createElement("th");
    th.textContent = h;
    headerRow.appendChild(th);

    const filterTh = document.createElement("th");
    const input = document.createElement("input");
    input.placeholder = "FILTER";
    input.dataset.index = index;
    input.addEventListener("input", applyFilters);
    filterTh.appendChild(input);
    filterRow.appendChild(filterTh);
  });
}

function renderTable(data) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  data.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function applyFilters() {
  showLoader();
  const inputs = document.querySelectorAll("thead input");
  let filtered = [...rawData];

  inputs.forEach(input => {
    const value = input.value.trim().toLowerCase();
    const index = Number(input.dataset.index);
    if (value) {
      filtered = filtered.filter(row =>
        String(row[index]).toLowerCase().includes(value)
      );
    }
  });

  viewData = filtered;
  renderTable(viewData);
  hideLoader();
}

// GLOBAL SEARCH FUNCTION
function applyGlobalSearch() {
  showLoader();
  const keyword = document.getElementById("globalSearch").value.trim().toLowerCase();
  if (!keyword) {
    viewData = rawData;
    renderTable(viewData);
    hideLoader();
    return;
  }
  viewData = rawData.filter(row =>
    row.some(cell => String(cell).toLowerCase().includes(keyword))
  );
  renderTable(viewData);
  hideLoader();
}

// Search events
document.getElementById("globalSearch").addEventListener("keydown", e => {
  if (e.key === "Enter") applyGlobalSearch();
});
document.getElementById("searchBtn").addEventListener("click", applyGlobalSearch);
</script>

</body>
</html>
